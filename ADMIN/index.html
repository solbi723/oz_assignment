<html lang="en">
  <head>

            <div class="mb-3">
                
                <label for="id">아이디</label>
                <input type="text"  name="id" class="form-control" placeholder="아이디" aria-label="아이디" aria-describedby="basic-addon1">
                
              </div>

              <div class="mb-3">
                <label for="pw1">비밀번호</label>
                <input type="password"  name="pw1" class="form-control" placeholder="비밀번호" aria-label="비밀번호" aria-describedby="basic-addon1">
              </div>
              <div class="mb-3">
                <label for="pw2">비밀번호 확인</label>
                <input type="password"  name="pw2" class="form-control" placeholder="비밀번호 확인" aria-label="비밀번호 확인" aria-describedby="basic-addon1">
                <div class="form-text" >*영문,숫자,특수문자를 포함한 8자 이상 30자 미만이어야 합니다<div class=""></div>
                </div>
                
              </div>


              <div class="mb-3">
                <label for="name">이름</label>  
                <input type="text" name="name" class="form-control" placeholder="사용자 이름" aria-label="사용자 이름" aria-describedby="basic-addon1">
              </div>

              <div class="mb-3">
                <label for="phone">전화번호</label>
                <input type="text" name="phone"  class="form-control" placeholder="전화번호" aria-label="전화번호" aria-describedby="basic-addon1">
              </div>

              <div class="mb-3">
                <label for="gender">성별</label>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name ="gender"id="Male">
                    <label class="form-check-label" for="male">
                      남자
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name ="gender" id="feale" checked>
                    <label class="form-check-label" for="feale">
                      여자
                    </label>
                   
                </div>
                
                <label for="email">이메일</label>
                <div class="input-group mb-3">
                <input type="email" name="email"  class="form-control" placeholder="이메일" aria-label="이메일">
                
              </div>

              
              <div class="buttons">
                <input title="가입하기" type="submit" class="btn" value="가입">

            </div>
