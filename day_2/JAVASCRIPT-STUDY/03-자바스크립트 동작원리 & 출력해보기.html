    <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>
    <script>
        /*객체 뒤에 붙는 명령문, 메소드 명령은 한 줄에 하나만 쓰는 것이 좋지만

        세미콜론의 의미는 '명령문 하나 끝남'의 의미를 갖음*/
        window.alert('경고입니다!')
        window.alert('경고입니다!')
        window.alert('좋은 말로 할 때 그만해')
        // 입력 - 처리 - 출력 
    </script>
