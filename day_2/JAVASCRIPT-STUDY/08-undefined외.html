<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined 외</title>
</head>
<body>
    <script>
        let name;
        //name값의 정의가 없어서 undefied가 출력됨
        console.log(name)

        name = "박솔비"

        console.log(name)

        name = null

        console.log(name)


        let answer = confirm("기분이 좋습니까?")
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
        
    </script>
    
</body>
</html>
